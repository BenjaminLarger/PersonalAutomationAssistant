<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Automation Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            margin-bottom: 35px;
        }
        .login-header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 300;
        }
        .login-header p {
            color: #666;
            margin: 0;
            font-size: 1rem;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 1.8rem;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            font-size: 16px;
            background: #f8f9fa;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        input::placeholder {
            color: #999;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .login-btn:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .google-login {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            margin-top: 20px;
        }
        .google-login:hover {
            border-color: #db4437;
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.2);
        }
        .google-login .icon {
            color: #db4437;
        }
        .icon {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        .divider {
            position: relative;
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }
        .features-preview {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        .features-preview h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.1rem;
            text-align: center;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #666;
            font-size: 0.9rem;
        }
        .feature-item i {
            margin-right: 10px;
            color: #667eea;
            width: 16px;
        }
        .security-note {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            color: #2d5a2d;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <i class="fas fa-robot"></i>
        </div>
        
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Personal Automation Assistant</p>
        </div>

        <button class="google-login" onclick="window.location.href='/api/authentication/login'">
            <i class="fab fa-google icon"></i> 
            Sign in with Google
        </button>

        <div class="features-preview">
            <h3>What you can do:</h3>
            <div class="feature-item">
                <i class="fas fa-envelope"></i>
                <span>Process Gmail meetings automatically</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-calendar-plus"></i>
                <span>Sync with Apple Calendar</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-brain"></i>
                <span>AI-powered meeting extraction</span>
            </div>
        </div>

        <div class="security-note">
            <i class="fas fa-shield-alt"></i>
            <span>Your data is encrypted and secure</span>
        </div>
    </div>
</body>
</html>
